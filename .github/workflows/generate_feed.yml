name: Generate Google Ads CSV Feed

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours (adjust as needed, e.g., '0 0 * * *' for daily at midnight UTC)
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  generate_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run transformation script
        run: python transform_cropink_feed.py # Assuming your script is named this
        env:
          CROPINK_FEED_URL: https://f.cropink.com/feed/11e9623b-ed98-4a61-a9f6-445782c38aa4
          OUTPUT_CSV_FILE: google_ads_feed.csv

      - name: Upload generated CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: google-ads-feed-csv
          path: google_ads_feed.csv
          retention-days: 7 # Keep the artifact for 7 days (adjust as needed)
