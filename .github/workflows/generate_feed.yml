name: Generate Google Ads CSV Feed

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: 
  push:
    paths:
      - 'transform_cropink_feed.py'
      - 'street_shoes_extractor.py'
      - 'top_revenue_feeds.py'  # Added trigger for the new script
      - '.github/workflows/generate_feed.yml'

jobs:
  generate_csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pandas

      # 1. Run the original transformation script
      - name: Run Primary Transformation Script (CSV)
        run: python transform_cropink_feed.py
        env:
          CROPINK_FEED_URL: https://backend.ballzy.eu/et/amfeed/feed/download?id=102&file=cropink_et.xml

      # 2. Run the Street Shoes extractor script
      - name: Run Street Shoes Product Extractor (TXT)
        run: python street_shoes_extractor.py
        env:
          FEED_URL: https://backend.ballzy.eu/et/amfeed/feed/download?id=102&file=cropink_et.xml

      # 3. NEW: Run the 4-Country Top Revenue Feeds script
      - name: Generate Top 50 Revenue Page Feeds (4 Countries)
        run: python top_revenue_feeds.py
        # You can add your SHEET_ID here if you don't want it hardcoded in the script
        env:
          GOOGLE_SHEET_ID: '1ZLASFV0JVAeIT4J3B4RNu-8NhDLFqd0Wsye2M_9eAR8'

      # 4. Commit all generated files
      - name: Commit and push generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Use a wildcard to capture all 4 country files: EE_page_feed.csv, LT_page_feed.csv, etc.
          file_pattern: 'google_ads_feed_*.csv street_shoes_product_names.txt *_page_feed.csv'
          commit_message: 'Automated: Update feeds including Country Top 50s'
          commit_author: 'GitHub Actions <action@github.com>'
